<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>EVENT</span> (
    <span class='primary'>event_code</span>,
    <span class='normal'>name</span>,
    <span class='normal'>description</span>,
    <span class='normal'>date</span>,
    <span class='normal'>hour</span>,
    <span class='normal'>price</span>,
    <span class='normal'>image</span>,
    <span class='normal'>link_ticketing</span>,
    <span class='normal'>slug</span>,
    <span class='normal'></span>,
    <span class='foreign'>region_code</span>,
    <span class='foreign'>mail</span>
  )
</div>
<div>
  <span class='relation'>Belongs To</span> (
    <span class='foreign primary'>event_code</span>,
    <span class='foreign primary'>genre_code</span>
  )
</div>
<div>
  <span class='relation'>REGION</span> (
    <span class='primary'>region_code</span>,
    <span class='normal'>name</span>,
    <span class='normal'>image</span>
  )
</div>
<div>
  <span class='relation'>GENRE</span> (
    <span class='primary'>genre_code</span>,
    <span class='normal'>name</span>,
    <span class='normal'>image</span>
  )
</div>
<div>
  <span class='relation'>USER</span> (
    <span class='primary'>mail</span>,
    <span class='normal'>username</span>,
    <span class='normal'>password</span>,
    <span class='normal'>active</span>,
    <span class='normal'>role</span>,
    <span class='foreign'>region_code</span>
  )
</div>
</div>
</body>
</html>
